---
layout: default
---

<div class="post">
  <h2>{{ page.title }}</h2>
  <p class="meta">
    <span class="date"><i class="icon-clock"></i>{{ page.date | date_to_string }}</span><br/>
    <span class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/>
  </p>
  <div class="entry">{{ content }}</div>
</div>
