---
layout: default
title: Home
---
{% for post in site.posts limit: 5  %}
<div class="post">
  <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
  <p class="meta">
    <span class="category"><i class="icon-tag"></i> {{ post.categories | category_links }}</span>
    - <span class="date"><i class="icon-clock"></i>{{ post.date | date_to_string }}</span><br/>
  </p>
  <p>
    <div class="excerpt">{{ post.excerpt | excerpt_for }}</div>
  </p>
</div>
{% endfor %}
